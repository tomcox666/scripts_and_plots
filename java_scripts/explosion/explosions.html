<!DOCTYPE html>
<html>
<head>
    <title>Particle Explosion Simulation with Item</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
        }
        canvas {
            flex: 4; /* Most of the screen */
            height: 100vh;
            background-color: black;
        }
        #control-panel {
            flex: 1; /* Smaller part of the screen */
            padding: 10px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }
        .control-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="control-panel">
        <h3>Simulation Controls</h3>

        <div class="control-group">
            <label for="explosion-energy-slider">Explosion Energy: </label>
            <input type="range" id="explosion-energy-slider" min="10000" max="1000000" step="10000" value="275000">
            <span id="explosion-energy-value">275000</span>
        </div>
        
        <div class="control-group">
            <label for="density-slider">Density: </label>
            <input type="range" id="density-slider" min="0.1" max="10" step="0.1" value="1">
            <span id="density-value">1.0</span>
        </div>
        
        <div class="control-group">
            <label for="explosion-type">Explosion Type: </label>
            <select id="explosion-type">
                <option value="1">Explosion Type 1</option>
                <option value="2">Explosion Type 2</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="color-picker1">Particle Colors (Type 1): </label>
            <input type="color" id="color-picker1" value="#FF0000">
            <input type="color" id="color-picker2" value="#FFFF00">
            <input type="color" id="color-picker3" value="#FFA500">
            <input type="color" id="color-picker4" value="#FFFFFF">
        </div>
        
        <div class="control-group">
            <label for="color-picker5">Particle Colors (Type 2): </label>
            <input type="color" id="color-picker5" value="#0000FF">
            <input type="color" id="color-picker6" value="#800080">
            <input type="color" id="color-picker7" value="#008000">
            <input type="color" id="color-picker8" value="#00FFFF">
        </div>
        
        <!-- New controls for item placement and HP -->
        <div class="control-group">
            <label for="item-position">Item Position (x-axis): </label>
            <input type="range" id="item-position" min="0" max="100" step="1" value="50">
            <span id="item-position-value">50</span>
        </div>
        
        <div class="control-group">
            <button id="add-item">Add/Reset Item</button>
            <p>Item HP: <span id="item-hp">100</span></p>
        </div>

        <div class="control-group">
            <label for="volume-slider">Volume: </label>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
            <span id="volume-value">0.5</span>
        </div>

    </div>
    
    <script src="explosions.js"></script>
</body>
</html>
