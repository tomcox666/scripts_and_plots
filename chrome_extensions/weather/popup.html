<!DOCTYPE html>
<html>
  <head>
    <title>Weather Extension</title>
    <meta charset="UTF-8">
    <style>
      body {
        width: 300px;
        height: 200px;
        font-family: Arial, sans-serif;
        text-align: center;
        background-size: cover;
        background-position: center;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      #city {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      #weather {
        font-size: 18px;
        margin-bottom: 20px;
      }

      #search {
        width: 100%;
        height: 30px;
        padding: 10px;
        border: none;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      #search-options {
        width: 100%;
        height: 100px;
        overflow-y: auto;
        border: none;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      #search-btn {
        width: 100%;
        height: 30px;
        padding: 10px;
        border: none;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        cursor: pointer;
      }
    </style>
  </head>
  <body id="weather-body">
    <h1 id="city"></h1>
    <p id="weather"></p>
    <input id="search" type="text" placeholder="Search for a city">
    <select id="search-options" size="10"></select>
    <button id="search-btn">Search</button>

    <script src="popup.js"></script>
  </body>
</html>
